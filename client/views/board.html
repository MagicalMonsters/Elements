<template name="board">
	<table class="board">
		{{#each board}}
			<tr>
			{{#each row}}
				<td  class ="cell" style="background-color: {{color}}">
					<svg class="warrior">
						<circle class="player {{playerClass}}" />
						<circle class="warrior {{warriorClass}}" />
						<text x="25" y="35" fill="black">{{label}}</text>
					</svg>
				</td>
			{{/each}}
			</tr>
		{{/each}}
	</table>
</template>
