<template name="info">
    <div class="info-box">
        <h3>Your warriors</h3>
        <ul>
            {{#each warriors}}
            <li class="{{#if canNotMove}} canNotMove {{else}} {{/if}}" style="color:{{color}};">
                {{label}}&nbsp; comp: {{composition}} &nbsp; back:{{backpack}} &nbsp; rein:{{turnsToReincarnation}}</li>
            {{/each}}
        </ul>
    </div>
</template>
